{% extends 'generic/base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6">
        <p class="text-center">{% trans "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." %}</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-sm btn-outline-success" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
