{% extends 'home.html' %}

{% load staticfiles %}
{% block chat %}
<p id='username'>{{ username }}</p>
<form id='id_form_msg_box'>
    <input id='id_msg_box' type='text' placeholder='Type your message'/>
</form>
<table id='id_chat'>
    {% for message in messages %}
    <tr>
        <td>{{ message.handle }}</td>
        <td>{{ message.message }}</td>
        <td>{{ message.timestamp }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% block script %}
<script src={% static 'js/chat.js' %}></script>
{% endblock %}
