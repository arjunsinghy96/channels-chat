{% extends 'home.html' %}

{% block chat %}
    <h5> Create new League: </h5>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Create' />
    </form>

    <h5> Your Leagues </h5>
    <ul>
    {% for league in leagues %}
    <li>
        <a href="{% url 'chat' room=league.name %}">{{league.name}}</a>
    </li>
    {% endfor %}
    </ul>
{% endblock %}
