{% extends 'generic/base.html' %}

{% block content %}
    <h5> Create new League: </h5>
    <form method='post'>
        {% csrf_token %}
        {% for field in form %}
        {{ field.label }}
        {{ field }}
        {% endfor %}
        <input class='btn btn-outline-success' type='submit' value='Create' />
    </form>

    <h5> Your Leagues </h5>
    <div class='list-group'>
        {% for league in leagues %}
        <a class='btn list-group-item-action list-group-item-action' href="{% url 'chat' room=league.name %}">{{league.name}}</a>
        {% endfor %}
    </div>
{% endblock %}
