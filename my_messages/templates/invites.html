{% extends 'generic/base.html' %}

{% block title%}<title>Invites-Channels Chat</title>{% endblock %}

{% block content %}
<div class='row'>
    <div class='col s12 m6 offset-m3'>
        <ul class='collection'>
            <li class='collection-header'><h5>You are invited to</h5></li>
            {% for invite in invites %}
            <li class='collection-item'>
                <div>{{ invite.league.name }}
                    <a class='secondary-content circle' href='#!'><i class='red-text material-icons'>close</i></a>
                    <a class='secondary-content circle' href="{% url 'accept' invite_id=invite.id %}"><i class='green-text material-icons'>check</i></a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
