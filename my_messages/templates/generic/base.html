<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Channels Chat</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewpost" content="width=device-width, intial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add additional CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="row">

        <div class="col s2">
        {% block sidebar %}
        <div class='collection'>
            <a class='collection-item' href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
            <a class='collection-item' href="{% url 'leagues' %}">Leagues</a>
            <a class='collection-item' href="{% url 'invites' %}">Invites</a>
            <a class='collection-item' href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
        {% endblock %}
        </div>

        <div class="col s10">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    
    <!-- Load all javascript at the end -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>

    {% block scripts %}
    <!-- block to add your own scripts -->
    {% endblock %}

</body>

</html>
